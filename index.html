<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!-- Informações da página-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles, aqui entra o CSS, o atributo rel (relacionamento) com a referência (href) é de um stylesheet. Ou seja, o link é de um stylesheet. href referencia um style.css na minha pasta local que deve ser criado (ali no canto esquerdo)-->
    <link rel="stylesheet" href="style.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <!-- Titulo do cabeçalho. Acima o ID header faz com que no CSS eu possa chamar este elemento pelo id, caso não especifique o id, ao mecher no CSS, todo header no html será modificado -->
      <nav class="container">
        <!-- nav é uma tag para navegação, indica que os elementos aqui dentro receberam cliques para navegar no site. A class indica que esta TAG possui a classe determinada, no CSS posso chamar tudo que for de uma classe determinada. É possível ver que a tag <span> esta aninhada dentro da tag a, ela separa a palavra beautysalon para podermos modificar apenas parte da palavra se desejarmos-->
        <a class="logo" ref="#">Beauty<span>salon</span>.</a>
        <div class="menu">...</div>
      </nav>
    </header>
    <main>
      <section class="section" id="home">
        <!--estãos endo geradas duas classes a seguir, container e grid-->
        <div class="container grid">
          <!-- Tag para adicionar uma imagem da web (usamos o link da imagem). Essa tag não fecha no final, é própria desta forma, pois só tem atributos, o source = src, e alt (o que é a imagem)-->
          <div class="image">
            <img
              src="https://media.istockphoto.com/photos/barber-using-scissors-and-comb-picture-id640274128?b=1&k=20&m=640274128&s=170667a&w=0&h=SDQlyOIjIepH82icolK_6jTV3T_uQ3xUG9w6qft5mYI="
              alt="descricao da imagem aqui"
            />
          </div>
          <!--Estou colocando toda essa parte dentro de uma nova tag para no CSS ter como modificar a posição só deste quadro, pois a imagem precisa ficar posicionada de forma diferente do texto-->
          <div class="text">
            <!-- Subtítulo-->
            <h1>Saúde natural para os seus cabelos</h1>
            <!--Descriçao-->
            <p>
              Um salão exclusivo em Recife, especializado em tratamentos
              naturais
            </p>
            <!-- Navegar pela página: onde ref recebe o link para onde o usuário é mandado-->
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
      <div class="divider-1"></div>
    </main>
    <footer></footer>
  </body>
</html>
